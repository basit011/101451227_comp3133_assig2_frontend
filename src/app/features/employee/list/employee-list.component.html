<mat-toolbar color="primary">
  <span>Employee Management System</span>
  <span class="spacer"></span>
  <span class="user-email">{{ currentUserEmail }}</span>
  <button mat-icon-button (click)="logout()" matTooltip="Logout">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Employee List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="filter-container">
        <mat-form-field appearance="outline">
          <mat-label>Filter By</mat-label>
          <mat-select [(ngModel)]="filterBy" (selectionChange)="applyFilter()">
            <mat-option value="all">All Fields</mat-option>
            <mat-option value="designation">Designation</mat-option>
            <mat-option value="department">Department</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input matInput [(ngModel)]="searchTerm" (input)="applyFilter()">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" routerLink="/employees/add">
          <mat-icon>add</mat-icon> Add Employee
        </button>
        
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
       
          <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.first_name}} </td>
          </ng-container>


          <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.last_name}} </td>
          </ng-container>

   
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
          </ng-container>

      
          <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let employee"> {{employee.designation}} </td>
          </ng-container>

       
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let employee"> {{employee.department}} </td>
          </ng-container>

         
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let employee">
              <button mat-icon-button color="primary" (click)="viewEmployee(employee._id)">
                <mat-icon>list</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="editEmployee(employee._id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEmployee(employee._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
